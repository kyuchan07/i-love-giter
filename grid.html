<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid {
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        div {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>내똥꼬는</div>  
        <div>힘이좋아</div>
    </div>

</body>
</html>
